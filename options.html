<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Options page for saving ChatGPT conversations as PDF via PDFCrowd">
    <title>ChatGPT to PDF by PDFCrowd Options</title>
    <link rel="stylesheet" href="options.css">
    <script src="shared.js"></script>
  </head>
  <body>
    <header class="title-wrapper" role="banner">
      <img src="icons/icon64.png" alt="PDFCrowd logo" aria-hidden="true">
      <div>
        <h1>ChatGPT to PDF by PDFCrowd</h1>
        <div class="title-lead">
          <span id="version" aria-live="polite"></span>
        </div>
      </div>
    </header>

    <hr>

    <main>
      <section class="pdfcrowd-category" role="form">
        <h2 id="options-title" class="pdfcrowd-category-title">Options</h2>
        <form class="options" aria-labelledby="options-title" autocomplete="off" spellcheck="false">
          <table role="presentation">
            <tr>
              <th scope="row">
                <label for="theme">Color theme:</label>
              </th>
              <td>
                <select name="theme" id="theme" aria-label="Select color theme">
                  <option value="">Auto</option>
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                </select>
              </td>
            </tr>

            <tr>
              <th scope="row">
                <label for="no_questions">Exclude user inputs:</label>
              </th>
              <td>
                <input type="checkbox"
                       id="no_questions" name="no_questions"
                       aria-label="Exclude user inputs from PDF">
              </td>
            </tr>

            <tr>
              <th scope="row">
                <label for="no_icons">Exclude icons:</label>
              </th>
              <td>
                <input type="checkbox"
                       id="no_icons" name="no_icons"
                       aria-label="Exclude user and ChatGPT icons from PDF">
              </td>
            </tr>

            <tr>
              <th scope="row">
                <label for="zoom">Font size (30-300%):</label>
              </th>
              <td>
                <input name="zoom" id="zoom"
                       type="number" step="1" min="10" max="300"
                       aria-label="Set font size percentage">
              </td>
            </tr>

            <tr>
              <th scope="row">
                <label for="margins">Page margins:</label>
              </th>
              <td>
                <select name="margins" id="margins"
                        aria-label="Select page margins">
                  <option value="">Default</option>
                  <option value="minimal">Minimal</option>
                  <option value="custom">Custom</option>
                </select>
              </td>
            </tr>

            <tr class="sub-option sub-margin">
              <th scope="row">
                <label for="margin_top">Top margin:</label>
              </th>
              <td>
                <input type="text"
                       name="margin_top"
                       id="margin_top"
                       aria-label="Specify top margin (e.g., 0, 10px, 2cm)"
                       title="Accepted units: in, px, cm, mm, pt"
                       pattern="((\d+(\.\d*)?)|((\d*\.)?\d+))\s*(in|cm|mm|px|pt|)">
              </td>
            </tr>

            <tr class="sub-option sub-margin">
              <th scope="row">
                <label for="margin_bottom">Bottom margin:</label>
              </th>
              <td>
                <input type="text"
                       name="margin_bottom"
                       id="margin_bottom"
                       aria-label="Specify bottom margin (e.g., 0, 10px, 2cm)"
                       title="Accepted units: in, px, cm, mm, pt"
                       pattern="((\d+(\.\d*)?)|((\d*\.)?\d+))\s*(in|cm|mm|px|pt|)">
              </td>
            </tr>

            <tr class="sub-option sub-margin">
              <th scope="row">
                <label for="margin_left">Left margin:</label>
              </th>
              <td>
                <input type="text"
                       name="margin_left"
                       id="margin_left"
                       aria-label="Specify left margin (e.g., 0, 10px, 2cm)"
                       title="Accepted units: in, px, cm, mm, pt"
                       pattern="((\d+(\.\d*)?)|((\d*\.)?\d+))\s*(in|cm|mm|px|pt|)">
              </td>
            </tr>

            <tr class="sub-option sub-margin">
              <th scope="row">
                <label for="margin_right">Right margin:</label>
              </th>
              <td>
                <input type="text"
                       name="margin_right"
                       id="margin_right"
                       aria-label="Specify right margin (e.g., 0, 10px, 2cm)"
                       title="Accepted units: in, px, cm, mm, pt"
                       pattern="((\d+(\.\d*)?)|((\d*\.)?\d+))\s*(in|cm|mm|px|pt|)">
              </td>
            </tr>

            <tr>
              <th scope="row">
                <label for="title_mode">PDF Title:</label>
              </th>
              <td>
                <select name="title_mode" id="title_mode"
                        aria-label="Set PDF title">
                  <option value="">Conversation title</option>
                  <option value="ask">Ask</option>
                  <option value="none">None</option>
                </select>
              </td>
            </tr>

            <tr>
              <th scope="row">
                <label for="q_color">User input background color:</label>
              </th>
              <td>
                <select id="q_color" name="q_color"
                        aria-label="Choose user input background color">
                  <option value="default">Default</option>
                  <option value="none">None</option>
                  <option value="custom">Custom</option>
                </select>
              </td>
            </tr>

            <tr id="q_color_picker_row" class="sub-option">
              <th scope="row">
                <label for="q_color_picker">Choose color:</label>
              </th>
              <td>
                <input id="q_color_picker" type="color"
                       name="q_color_picker"
                       aria-label="Pick custom user input background color">
              </td>
            </tr>

            <tr>
              <th scope="row">
                <label for="page_break">Page breaks:</label>
              </th>
              <td>
                <select name="page_break" id="page_break"
                        aria-label="Select page break behavior">
                  <option value="">Auto</option>
                  <option value="after">After each answer</option>
                </select>
              </td>
            </tr>

            <tr>
              <th scope="row">
                <label for="toc">Table of contents:</label>
              </th>
              <td>
                <div class="flex-center">
                  <select name="toc" id="toc"
                          aria-label="Choose the presence of a table of contents">
                    <option value="">None</option>
                    <option value="basic">Standard</option>
                    <option value="numbering">Numbered</option>
                  </select>
                  <div class="toc-note">
                    (The table of contents will be generated from user input)
                  </div>
                </div>
              </td>
            </tr>

            <tr>
              <th scope="row">
                <label for="model_name">Include model name:</label>
              </th>
              <td>
                <input type="checkbox"
                       id="model_name" name="model_name"
                       aria-label="Print ChatGPT model name in PDF">
              </td>
            </tr>

          </table>

          <div class="mb-3"></div>

          <div>
            <button id="save" class="save mt-3 mr-2" aria-label="Apply changes to PDF options">Apply Changes</button>
            <button id="reset" class="mt-3" aria-label="Reset PDF options to default">Reset</button>
            <span id="status" style="display: none" aria-live="assertive">
              Saved
            </span>
          </div>
        </form>
      </section>

      <footer style="line-height: 1.5; margin-top: 2em;">
        <p>
          Feel free to contact us with any questions or for assistance. We're always happy to help!
          <br>
          Email us at <strong>support@pdfcrowd.com</strong> or use our
          <a href="https://pdfcrowd.com/contact/?ref=chatgpt&pr=save-chatgpt-as-pdf-pdfcrowd" title="Contact us" target="_blank">
            contact form</a>.
        </p>
      </footer>
    </main>

    <script type="module" src="options.js"></script>
  </body>
</html>
